{% extends 'baseIssue.html' %}
{% block content %}
<h1><a><img src="{{ image_url }}" alt="Profile Image" style="width:250px;height:250px;"></a></h1>
<h2>@{{ user.username }}</h2>

<p>{{ user.first_name }}</p>
<p>{{ user.email }}</p>
<p>{{ user.profile.bio}}</p>
<th>
    <a href="{% url 'editprofile' %}">
        <button>EDIT PROFILE</button>
    </a>
</th>

{% endblock %}
